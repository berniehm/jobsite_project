<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- linked css -->
    <link rel="stylesheet" href="css/home.css">
    <!-- font awesome CDN visit => "fontawesome.com" for icons -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js'></script>
</head>
<body>
    <div id="container">
        <!-- side bar -->
        <div id="sidebar">
            <!-- logo -->
            <div id="logo">
                <img src="images/admin_icon.png" alt="logo">
            </div>

            <!-- navigation bar open button -->
            <div id="button" class="openNav">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <!-- main navigation bar -->
        <div id="navbar-container">
            <div id="navbar">
                <ul>
                    <li class="active"><a href="#">Dashboard</a></li>
                    <li><a href="#">Posts</a></li>
                    <li><a href="#">Customize</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
        </div>

        <!-- main page -->
        <div id="main">
            <!-- page header -->
            <div id="header">
                <!-- page title -->
                <div id="title">DASHBOARD</div>
                <!-- search box -->
                <div id="searchBox">
                    <input type="text" name="" placeholder="Search or type URL...">
                    <input type="submit" value="Search">
                </div>
                <!-- logout button -->
                <div id="logout">Logout</div>
            </div>

            <!-- data -->
            <div id="analytics">
                <!-- cards -->
                <!-- user card -->
                <div class="cards">
                    <!-- icon -->
                    <i class="fas fa-users icons"></i>
                    <h2></h2>
                    <h4>Users</h4>
                </div>
               
                <!-- Customers card -->
                <div class="cards">
                    <!-- icon -->
                    <i class="fas fa-newspaper icons"></i>
                    <h2></h2>
                    <h4>reports</h4>
                </div>
               
            <!-- users detail -->
            <table id="table">
                <tr>
                    
                    <th>Username</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    
                </tr>
                
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                  
                </tr>
            </table>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
