<!DOCTYPE html>
<html>
<!--This is part of  the website where a user can upload documents that are necessary to be filled out for job 
Any staff that are signed up can login and access these files if necessary-->

<head>
  <title> Upload,  Download </title>
  <link rel = "stylesheet" type="text/css" href= "css/home.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

 

 <div class= "m-2 p-5 w-50 text-center">
   <form class="row g-3">
    <div class="mb-3">
      <label for="formFileMultiple" class="form-label">Upload Document</label>
      <input class="form-control" type="file" id="real-file" multiple>
      <embed src = "" type = "application/pdf" id="emb" width="500" height="500" style="display:none"/>
    </div>
  <div class="col-auto">
   <a href="images/bill.doc" id= "download" >Download</a>
  </div>
</form></div>

     <!--This will allow the cosument to be uploaded to the website-->
 <script>
   document.getElementById("real-file").addEventListener("change",(e)=>{
     let doc_path =URL.createObjectURL(e.target.files[0]);
     console.log(doc_path);
     document.getElementById("emb").src=doc_path;
     document.getElementById("download").href=doc_path;
     document.getElementById("emb").style.display="block";
   })
  
  
 </script>
  
  <a class = "btn btn-primary mt-2" href="./logout.html"> Logout</a>
 

</body>
</html>
